<head>

<style>

    font-family: oldStyleFont;
    src: url(oldStyleFont.TTF) format("truetype");
}

*, *:after, *:before {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
}

html, body {
    font-family: 'oldStyleFont';
    font-size: 28px;
    line-height: 1.4rem;
    height: 100%;
    padding: .5rem;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: auto;
     -webkit-font-smoothing: antialiased;
             font-smoothing: antialiased;
    font-kerning: normal;
    color: #ffffff;

	
}

body{
		background-image: url('bg1.jpg');
		background-size:cover;
        -webkit-animation: slidein 40s;
        animation: slidein 40s;

        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;

        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;

        -webkit-animation-direction: alternate;
        animation-direction: alternate;


}

p {
    line-height: 2em;
}

.quote--container {
    position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
	text-align: center;
}


@-webkit-keyframes slidein {
from {background-position: top; background-size:3000px; }
to {background-position: -100px 0px;background-size:2750px;}
}

@keyframes slidein {
from {background-position: top;background-size:3000px; }
to {background-position: -100px 0px;background-size:2750px;}

}

.center
{
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(75, 75, 250, 0.3);
  border-radius: 3px;

  text-align:center;
  color:white;

  text-transform:uppercase;

</style>
</head>
<body onload="initialQuotes();" id="myBody">
<div class="quote--container">
    <p class="quote" id="myQuote">
        text will go here.
    </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
const quotes = [
	"Life goes on,<br>with or without<br>whoever and whatever.",
	"You may delay<br>but time will not.",
	"A simple truth?",
	"We will never<br>have \"today\"<br>again.",
	""
	];
	
	const keysList = [13, 16, 32, 37, 38, 39, 40];

	var quoteCounter=0;
	var touch=false;
	
	

function initialQuotes(){
	document.getElementById("myQuote").innerHTML=quotes[quoteCounter];
	console.log(quoteCounter);
	console.log(quotes[quoteCounter]);
}

var elem = $("#myQuote");

function change() {
        quoteCounter++;
		if(quoteCounter==(quotes.length)){
			localStorage.clear();
			window.close();
		}
			elem.fadeOut(function(){
			elem.html(quotes[quoteCounter]);
			elem.fadeIn();
			});
			console.log(quoteCounter);
			console.log(quotes[quoteCounter]);
}


document.addEventListener('touchstart', handleTouchStart, false);    


                                                             
function handleTouchStart(evt) {
		change();
		touch=true;
};                                                
                                                                         


document.body.addEventListener("click", function (evt) {
    if(touch==false){
		change();
	}
	touch=false;
});

$(window).keydown(function(event){
    if (keysList.includes(event.keyCode)){
		change();
	}
});

// disable ctrl+scroll zoom
(function () {

        /**
         * Main stopscrollwheelzoom constructor
         */
        let SSWZ = function () {

            /**
             * Handler for scroll- control must be pressed.
             * @param e
             */
            this.keyScrollHandler = function (e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                    return false;
                }
            }
        };

        if (window === top) {
            let sswz = new SSWZ();
            window.addEventListener('wheel', sswz.keyScrollHandler, { passive: false });
        }

    })();
</script>
</body>
